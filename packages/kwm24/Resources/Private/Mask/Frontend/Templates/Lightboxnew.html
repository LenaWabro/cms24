<f:debug>{_all}</f:debug>
<f:if condition="{data.tx_mask_lightmoxnew}">
    <div class="masonry-grid">
        <f:for each="data.tx_mask_lightmoxnew" as="file">
            <a class="masonry-grid"
               data-src="{f:uri.image(image: file, maxWidth: 1200)}"
               data-fancybox="gallery"
               data-caption="{file.title} - {file.description}">
                <img src="{f:uri.image(image: file, maxWidth: 300)}"
                     alt="{file.alternative}"
                     loading="lazy" />
            </a>

        </f:for>
    </div>
</f:if>
